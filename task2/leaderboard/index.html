<div style="width: 100%;height: 300px;margin: 0 auto">
    <canvas id="4142cc86e5dcacccc4ffbfd5e84badd8"></canvas>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<script type="module">
     import data from '../scores_task2.json' assert { type: 'json' };
    console.log(data);

    
    var items = Object.keys(data).map(
        (key) => {return [key, data[key]]}
    );

    
     items.sort(
         (first, second) => {return first[1]['total'] - second[1]['total']}
     );

     
     var groupNames = items.map(
         (e) => {return e[0]}
     );

     
     var results = items.map(
         (e) => {return e[1]['total']}
     );

    var ctx = document.getElementById('4142cc86e5dcacccc4ffbfd5e84badd8').getContext('2d');
    var options = {
    type: 'bar',
    data: {
        labels: groupNames,
        datasets: [{
            label: 'Results for task 2:Regression',
            data: results,
            backgroundColor:
                'rgba(255, 99, 132, 0.2)'
            ,
            borderColor:
                'rgba(255, 99, 132, 1)'
            ,
            borderWidth: 1
        }]
    },
    options: {
        maintainAspectRatio: false,
        responsive: true,
        title: {
            display: true,
            text: 'Test set total score for Task2: regression'
        },

        scales: {
            xAxes: [{scaleLabel: {
                    display: true,
                    labelString: 'group name'
                }}],
            yAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'Pearson correlation '
                },
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
};
    new Chart(ctx, options);
</script>
